<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="wrapper">
     <div class="container1">
      <img src="./images/logo.svg" id="logo">
      <div class="images">
        <img src="./images/icon-document.svg" class="img">
        <img src="./images/icon-folder.svg" class="img">
        <img src="./images/icon-upload.svg" class="img">
      </div>
     </div>
     
     <div class="container2">
        <p id="text">  You've used <span>815 GB</span> of your storage</p>
        <div class="bar">
        <div class="progress-bar">
          <div class="progress-bar-color">
            <div class="ball"></div>
        </div>
        </div>
      </div>
        <div class="gb">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
     

  
  <div class="bubble-speech">
  <div class="box">
    <h2>185 <span>GB LEFT</span></h2>
  </div>
</div>
</div>
  

</body>
</html>
